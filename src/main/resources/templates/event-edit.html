<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title> Event edit </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header" :: header></header>
<div class="container mt-5" mb-5>
    <h1>Edit event</h1><br>
    <div th:each="el : ${event}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Input name" class="form-control"><br>
            <input type="date" th:value="${el.date}" name="date" class="form-control"><br>
            <textarea name="description" th:value="${el.description}" placeholder="Input description" class="form-control" th:text="${el.description}"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer" :: footer></div>
</body>
</html>
